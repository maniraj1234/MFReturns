<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <script src="AppService.js"></script>
  <script src="DataService.js"></script>
  <script src="DataModel.js"></script>
  <script src="Formatter.js"></script>
  <script src="StatisticsService.js"></script>
<p {{schemeID}}></p>
<div ng-app="MFReturns" ng-controller="formCtrl">
  <form>
    Scheme ID: <input type="text" ng-model="schemeID">
  </form>
</div>
<script>
  var appService = new AppService();
  appService.getJSON('https://api.mfapi.in/mf/102885',function(err, data) {
  if (err !== null) {
    alert('Something went wrong: ' + err);
  } else {
    console.log(JSON.stringify(data));
  }
});
</script>
<script>
var app = angular.module('MFReturns', []);
app.controller('formCtrl', function($scope) {
    $scope.schemeID = "SchemeId";
});
</script>

</body>
</html>
